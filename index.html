<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e88cd6a862.js" crossorigin="anonymous"></script>
  <script src="javascript.js" defer></script>
  <title>Library!</title>
</head>
<body>
  <div class="title">
    <h1>Virtual Library! Keep Track Of Your Books!</h1>
  </div>
  <div class="submission">
    <h2>Submit your entry. Please fill in book title, author, number of pages, and whether or not you have read it!</h2>
  </div>
  <div class="form">
    <form id="submission-form">
      <div>
        <label for="title">Title: </label>
        <input type="text" id="bookTitle" name="bookTitle">
      </div>
      <div>
        <label for="author">Author: </label>
        <input type="text" id="bookAuthor" name="bookAuthor">
      </div>
      <div>
        <label for="pages"># of Pages: </label>
        <input type="number" pattern="[0-9]" id="bookPages" name="bookPages">
      </div>
      <div>
        <label for="pages">Read?: </label>
        <select type="text" id="bookRead" name="bookRead">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </form>
  </div>
  <div class="btn1">
    <button type="button" form="submission-form" class="btn" id="btn-add">Submit</button>
  </div>
  <div class="outside-container">
    <div id="main-grid">
      
    </div>
  </div>
</body>
</html>
